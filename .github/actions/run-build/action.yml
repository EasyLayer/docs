name: 'Run docs build'
description: 'Run docs build with cache enabled'

runs:
  using: 'composite'
  steps:
    - name: â™»ï¸ Restore build cache
      uses: actions/cache@v3
      with:
        path: |
          node_modules
          .docusaurus
        key: yarn-build-cache-${{ github.sha }}

    - if: ${{ steps.yarn-build-cache.outputs.cache-hit != 'true' }}
      name: ğŸ“¥ Run build
      run: yarn build
      shell: bash